<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{% block title %}Catalog Template{% endblock %}</title>
    <style type="text/css" src="/media/style.css" />
    <script type="text/javascript" src="/media/jquery.js"></script> <!-- Include JQuery -->
    {% block extend_script %} {% endblock %}
</head>
<body>
<div id="header">
	{% block header %}
        Header
  	{% endblock %}
</div>
<div id='sidebar'>
	{% block sidebar %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
        </ul>
  	{% endblock %}
</div>
<div id="content">
    {% block content %}{% endblock %}
</div>
<div id='footer'>
    {% block footer%}
        Footer
    {% endblock %}
</div>
</body>
</html>
