{% extends "backoffice_base.html" %}

{% block title %}Edit Supplier{% endblock %}

{% block content %}
<h1>Edit Supplier</h1>
    <form action="/supplier/{{ sid }}/edit" method="POST">
        {% csrf_token %}
        <p>edit category: {{ sid }}</p>
        <p>company name: {{ form.company_name }}</p>
        <p>contact: {{ form.contact }}</p>
        <input type="submit" value="Submit"div class="sexy-button">
        <a href="/supplier/{{ sid }}/delete" class='sexy-button'>Delete this supplier</a>
    </form>
{% endblock %}
