{% extends 'base.html' %}
{% block title %}Order History{% endblock %}
{% block content %}
<table border="1">
    <tr><td>Order no.</td><td>Date</td><td>Status</td></tr>
    {% for order in order_list %}
        <tr><td><a href="/order/{{ order.id }}">{{ order.id }}</a></td>
            <td>{{ order.timestamp }}</td>
            <td>{{ order.status }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
