<!DOCTYPE html>
<html>
<head>
    <title>Opps!</title>
</head>
<body>
<h1>Houston, we got a problem!</h1>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
