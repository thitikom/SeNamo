<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Product: {{ product.name }}</title>
</head>
<body>
    <p>{{ product.name }}</p>
    <img src="/media/{{ product.image }}"/>
    <p>description: {{ product.description }}</p>
    <p>price: {{ product.price }} $  point: {{ product.point }} pt.</p>
    <p><a href="/product/{{ product.id }}/add_to_cart">Add to cart!</a></p>

    <form action="/product/{{ product.id }}/add_to_cart" method="post">
        {% csrf_token %}
        Amount:
        <input type=int name="amount" value=1 size=3/>
        <input type="submit" value="ADD TO CART!" />
    </form>

</body>
</html>
