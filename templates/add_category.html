{% extends 'base.html' %}
{% block title %}Add category{% endblock %}
{% block content %}
    {% if success_msg %}
        {{ success_msg }}
    {% elif form_error_msg %}
        {{ form_error_msg }}
    {% endif %}
    <form action="/category/new" method="POST">
        {% csrf_token %}
        <p>add new category</p>
        <p>name: {{ form.name }}</p>
        <p>description:</p>
        <p>{{ form.description }}</p>
        <input type="submit" value="Submit" />
    </form>
{% endblock %}
