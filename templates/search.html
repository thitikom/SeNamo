<!DOCTYPE html>
<html>
<head>
    <title>Search results for {{ q }}</title>
</head>
<body>
<h2>Search results for {{ q }}</h2>
{% if product_list %}
{% for product in product_list %}
    <p><p><a href="/product/{{ product.id }}/"><img src="/media/{{ product.image }}" height="60" /></a></p><p>{{ product.name }}
    <br>Price : {{ product.price }} Point : {{ product.point }}</p>
{% endfor %}
{% else %}
<p>Your search {{ q }} did not match any products</p>
{% endif %}
</body>
</html>
